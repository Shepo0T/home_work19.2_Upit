{% extends 'Catalog/base.html' %}
{% load my_tags%}
{% block content %}

<div class="col-12">
  <div class="row">
    <div class="row col-md-12 g-3">
      <div class="card">
        <div class="body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" role="button" tabindex="-1" class="btn btn-success">
              {% if object %}
                Сохранить
              <p></p>
              {% else %}
                Создать
              <p></p>
              {% endif %}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
