{% extends 'Catalog/base.html' %}

{% block content%}
<div class="rows-cols-12">
    <form method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        Вход
                    </h2>
                    <div class="card-body">

                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">
                            Войти
                        </button>
                        </p><a href="{% url 'users:password_reset' %}" class="d-inline-flex gap-1">Забыли
                        пароль?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
